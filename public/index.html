    <script data-main="js/combinator" src="ext/js/require-2.1.8.js"></script>

    <!-- Google Analytics -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-9286563-5']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';

	<body>
    <div class="header">
      <h1>Combinator</h1>
      <div class="socialLinks">
        <a href="http://facebook.com/combinatorband">
          <img src="img/icon_facebook.png"></img>
        </a>
        <a href="http://twitter.com/combinatorband">
          <img src="img/icon_twitter.png"></img>
        </a>
        <a href="http://youtube.com/user/combinatorband">
          <img src="img/icon_youtube.png"></img>
        </a>
        <a href="http://combinator.bandcamp.com">
          <img src="img/icon_bandcamp.png"></img>
        </a>
      </div>
    </div>
    <div class="container">
      <div class="content row">
        <div class="leftContent span8">
          <ul class="nav nav-pills">
            <li class="homeNav">
              <a href="home">Home</a>
            </li>
            <!--<li>
              <a href="#">News</a>
            </li>-->
            <li class="musicNav">
              <a href="music">Music</a>
            </li>
            <li class="photosNav">
              <a href="photos">Photos</a>
            </li>
            <li class="videoNav">
              <a href="video">Video</a>
            </li>
            <li class="bioNav">
              <a href="bio">Bio</a>
            </li>
          </ul>
        </div>
        <div class="rightContent span4">

          <div class="player">
            <iframe style="border: 0; width: 100%; height: 120px;" src="http://bandcamp.com/EmbeddedPlayer/album=336232476/size=medium/bgcol=333333/linkcol=0f91ff/artwork=false/t=2/transparent=true/" seamless><a href="http://combinator.bandcamp.com/album/vice-passion">Vice &amp; Passion by Combinator</a></iframe>
          </div>

          <!-- Begin MailChimp Signup Form -->
          <div id="mc_embed_signup">
            <form class="form-vertical" action="http://combinatorband.us7.list-manage.com/subscribe/post?u=fca11b6c0c06eb680ad0f9b52&amp;id=cdf01ff4f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
              <fieldset>
                <p>Sign up for our mailing list to be notified about upcoming shows, albums and other events</p>
                <div class="mc-field-group control-group">
                  <label for="mce-EMAIL" class="control-label">Email Address</label>
                  <div class="controls">
                    <input id="mce-EMAIL" name="EMAIL" type="text" placeholder="" class="input-xlarge required email">
                  </div>
                </div>
                <div class="mc-field-group control-group">
                  <label for="mce-FULLNAME" class="control-label">Name</label>
                  <div class="controls">
                    <input id="mce-FULLNAME" name="FULLNAME" type="text" placeholder="" class="input-xlarge">
                  </div>
                </div>
                <!-- Hidden fields for first and last name. We populate these with JS before
                     submitting the form -->
                <div class="mc-field-group control-group" style="display:none;">
                    <input id="mce-FIRSTNAME" name="FIRSTNAME" type="text" placeholder="" class="input-xlarge">
                </div>
                <div class="mc-field-group control-group" style="display:none;">
                    <input id="mce-LASTNAME" name="LASTNAME" type="text" placeholder="" class="input-xlarge">
                </div>

                <div class="mc-field-group control-group">
                  <label class="control-label">Email Format</label>
                  <div class="controls">
                    <select id="mce-EMAILTYPE-0" name="EMAILTYPE" class="input-xlarge">
                      <option value="html">HTML</option>
                      <option value="text">Plain Text</option>
                      <option value="mobile">Mobile</option>
                    </select>
                  </div>
                </div>

                <div class="control-group">
                  <div class="controls">
                    <button type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="btn btn-primary">Subscribe</button>
                  </div>
                </div>

                <div id="mce-responses" class="clear">
                  <div class="response" id="mce-error-response" style="display:none"></div>
                  <div class="response" id="mce-success-response" style="display:none"></div>
                </div>  
              </fieldset>
            </form>
          </div>

          <!--End mc_embed_signup-->
          
          <div class="tourDates">
            <a href="http://www.songkick.com/artists/6097809" class="songkick-widget" data-theme="dark" data-font-color="#ffffff" data-background-color="#333333">Tour dates</a>
            <script src="//widget.songkick.com/widget.js"></script>
          </div>
        </div><!-- rightContent -->
      </div><!-- content -->
    </div>

    <div class="footer">
      <iframe style="border: 0; width:600px; height: 120px;" src="http://bandcamp.com/EmbeddedPlayer/album=336232476/size=medium/bgcol=ffffff/linkcol=0687f5/transparent=true/" seamless><a href="http://combinator.bandcamp.com/album/vice-passion">Vice &amp; Passion by Combinator</a></iframe>
    </div>
  -->


    <!-- Templates -->

    <script type="text/template" id="homeTemplate">
      <div class="home contentSection">
      <p>
      Combinator is a Seattle-based, soulful, funky rock band.
      </p>
      <p>
      Combinator wants you, and takes what it wants. 

      It will aurally seduce you with its sticky tendrils of funk and soul, pound your chest while spanking your butt with its punishing rock sensibility, and awaken your palette with its savory, worldly flavors. For out of the depths of the murky bog of stank which the forebearers did create many years ago, has crawled Combinator - the harbinger of vice and passion. 
      </p>
      <p>
      Combinator is coming, and there will be no mind, body, or spirit left unmoved.
      </p>
      <iframe width="600" height="450" src="//www.youtube.com/embed/TTIjKjSsWFU" frameborder="0" allowfullscreen></iframe>
      </div>
    </script>

    <script type="text/template" id="musicTemplate">
      <div class="music contentSection" style="display:none;">
      We just finished recording our first EP, <strong>Vice and Passion</strong>. Listen below or head on over to our <a href="http://combinator.bandcamp.com">Bandcamp</a> page to download it for a nominal fee.
      <iframe style="border: 0; width: 350px; height: 593px;" src="http://bandcamp.com/EmbeddedPlayer/album=336232476/size=large/bgcol=333333/linkcol=0f91ff/transparent=true/" seamless><a href="http://combinator.bandcamp.com/album/vice-passion">Vice &amp; Passion by Combinator</a></iframe>
      </div>
    </script>

    <script type="text/template" id="photosTemplate">
      <div class="photos contentSection" style="display:none;">
          <% _.each(photos, function(photo) { %>
              <a class="fancybox" href="<%= path %><%= photo %>.jpg" title="">
              <div class="gridThumbnail" style="background-image:url(<%= thumbPath %><%= photo%>-thumb.jpg);"></div>
              
              </a>
          <% }); %>

      </div>
    </script>

    <script type="text/template" id="videoTemplate">
      <div class="video contentSection" style="display:none;">
      <iframe width="600" height="450" src="//www.youtube.com/embed/TTIjKjSsWFU" frameborder="0" allowfullscreen></iframe>
      <iframe width="600" height="450" src="//www.youtube.com/embed/5_wqcNBCV5c" frameborder="0" allowfullscreen></iframe>
      </div>
    </script>

    <script type="text/template" id="bioTemplate">
      <div class="bio contentSection" style="display:none;">
      <p>
      Combinator is...
      </p>
      <p>
      Isaac Chirino - Drums, Vocals<br/>
      Sean Fairchild - Bass, Lead Vocals<br/>
      Greg Pascale - Guitar, Vocals<br/>
      </p>
      </div>
    </script>

	</body>
</html>
