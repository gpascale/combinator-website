	<body>
    <div class="header">
      <h1>Combinator</h1>
      <div class="socialLinks">
        <a href="http://facebook.com/combinatorband">
          <img src="img/icon_facebook.png"></img>
        </a>
        <a href="http://twitter.com/combinatorband">
          <img src="img/icon_twitter.png"></img>
        </a>
        <a href="http://combinator.bandcamp.com">
          <img src="img/icon_bandcamp.png"></img>
        </a>
        <a href="http://reverbnation.com/combinatorband">
          <img src="img/icon_reverbnation.png"></img>
        </a>
      </div>
    </div>
    <div class="container">
      <div class="content row">
        <div class="leftContent span8">
          <ul class="nav nav-pills">
            <li class="homeNav">
              <a href="home">Home</a>
            </li>
            <!--<li>
              <a href="#">News</a>
            </li>-->
            <li class="musicNav">
              <a href="music">Music</a>
            </li>
            <li class="photosNav">
              <a href="photos">Photos</a>
            </li>
            <li class="videoNav">
              <a href="video">Video</a>
            </li>
            <li class="bioNav">
              <a href="bio">Bio</a>
            </li>
          </ul>
        </div>
        <div class="rightContent span4">

          <div class="player">
            <iframe style="border: 0; width: 100%; height: 120px;" src="http://bandcamp.com/EmbeddedPlayer/album=336232476/size=medium/bgcol=333333/linkcol=0f91ff/artwork=false/t=2/transparent=true/" seamless><a href="http://combinator.bandcamp.com/album/vice-passion">Vice &amp; Passion by Combinator</a></iframe>
          </div>

          <!-- Begin MailChimp Signup Form -->
          <div id="mc_embed_signup">
            <form class="form-vertical" action="http://combinatorband.us7.list-manage.com/subscribe/post?u=fca11b6c0c06eb680ad0f9b52&amp;id=cdf01ff4f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
              <fieldset>
                <p>Sign up for our mailing list to be notified about upcoming shows, albums and other events</p>
                <div class="mc-field-group control-group">
                  <label for="mce-EMAIL" class="control-label">Email Address</label>
                  <div class="controls">
                    <input id="mce-EMAIL" name="EMAIL" type="text" placeholder="" class="input-xlarge required email">
                  </div>
                </div>
                <div class="mc-field-group control-group">
                  <label for="mce-FULLNAME" class="control-label">Name</label>
                  <div class="controls">
                    <input id="mce-FULLNAME" name="FULLNAME" type="text" placeholder="" class="input-xlarge">
                  </div>
                </div>
                <!-- Hidden fields for first and last name. We populate these with JS before
                     submitting the form -->
                <div class="mc-field-group control-group" style="display:none;">
                    <input id="mce-FIRSTNAME" name="FIRSTNAME" type="text" placeholder="" class="input-xlarge">
                </div>
                <div class="mc-field-group control-group" style="display:none;">
                    <input id="mce-LASTNAME" name="LASTNAME" type="text" placeholder="" class="input-xlarge">
                </div>

                <div class="mc-field-group control-group">
                  <label class="control-label">Email Format</label>
                  <div class="controls">
                    <select id="mce-EMAILTYPE-0" name="EMAILTYPE" class="input-xlarge">
                      <option value="html">HTML</option>
                      <option value="text">Plain Text</option>
                      <option value="mobile">Mobile</option>
                    </select>
                  </div>
                </div>

                <div class="control-group">
                  <div class="controls">
                    <button type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="btn btn-primary">Subscribe</button>
                  </div>
                </div>

                <div id="mce-responses" class="clear">
                  <div class="response" id="mce-error-response" style="display:none"></div>
                  <div class="response" id="mce-success-response" style="display:none"></div>
                </div>  
              </fieldset>
            </form>
          </div>

          <!--End mc_embed_signup-->
          
          <div class="tourDates">
            <a href="http://www.songkick.com/artists/6097809" class="songkick-widget" data-theme="dark" data-font-color="#ffffff" data-background-color="#333333">Tour dates</a>
            <script src="//widget.songkick.com/widget.js"></script>
          </div>
        </div><!-- rightContent -->
      </div><!-- content -->
    </div>
